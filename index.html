<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator App</title>
</head>
<body>
    <header>
        <!-- <img src="img/logo.png" alt="logo" id="logo"> -->
    </header>

    <main>
        <!-- Calculator body -->

        <div id="calculator-body">
            <p id="title">Calculator App</p>

            <!-- Result box -->
            <div id="result-box">
                <h1 id="result">0</h1>
            </div>

            <!-- Buttons box -->
            <div id="button-box">
                <button class="small-button">7</button>
                <button class="small-button">8</button>
                <button class="small-button">9</button>
                <button class="medium-button">DEL</button>
                <button class="medium-button">AC</button>
                <button class="small-button">4</button>
                <button class="small-button">5</button>
                <button class="small-button">6</button>
                <button class="medium-button">*</button>
                <button class="medium-button">/</button>
                <button class="small-button">1</button>
                <button class="small-button">2</button>
                <button class="small-button">3</button>
                <button class="medium-button">+</button>
                <button class="medium-button">-</button>
                <button class="big-button">0</button>
                <button class="small-button">.</button>
                <button class="medium-button">ANS</button>
                <button class="medium-button">=</button>
            </div>

            <p id="footer-text">@Johanx22x</p>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
